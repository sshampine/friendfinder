<!DOCTYPE html>
<html>
<head>
	<title>Survey Questions</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://code.jquery.com/jquery.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
		
		<h2>Survey Questions</h2>
		<hr>
		<h3>About You</h3>
		<br>
		<div class="form-group">
			<label for="name">Name (Required)</label>
			<input type="text" class="form-control" id="name">
			<br>
			<label for="photo">Link to Photo (Required)</label>
			<input type="text" class="form-control" id="photo">
		</div>
		<div class="row">
		<div class="col-md-2">
		<div class="form-group">
			<label for="q1">Question 1: Text here</label>
			<select class="form-control" id="q1">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			</select>
		</div>
		</div>
		</div>
		<h3>Question 2</h3>
		<h4>How important do you feel tacos are in a relationship?</h4>
		<select class="form-control" id="q2">
			<option value="1">1 (less important)</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 (more important)</option>
		</select>
		<button type="button" class="btn btn-default" id="survey-btn">submit</button>

	<script type="text/javascript">
		
		$("#survey-btn").on("click", function(event) {
			event.preventDefault();
			var newSurvey = {
				name: $("#name").val().trim(),
				photo: $("#photo").val(),
				scores: [
				$("#q1").val(),
				$("#q2").val(),
				$("#q3").val(),
				$("#q4").val(),
				$("#q5").val(),
				$("#q6").val(),
				$("#q7").val(),
				$("#q8").val(),
				$("#q9").val(),
				$("#q10").val()	
				]
			}
			console.log(newSurvey);
		})
	</script>

</body>
</html>
